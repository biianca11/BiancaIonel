<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="BiancaIonel_Práctica5.css">
</head>
<body>
    <div id="startScreen">
        <h1>Bienvenido al Juego de Memoria</h1>
        <p>Recuerda la secuencia de colores y repítela correctamente.</p>
        <button id="showGame">Comenzar</button>
    </div>
    
    <div id="gameScreen" style="display: none;">
        <h1>Juego de Memoria</h1>
        <game-message id="message">Presiona Iniciar para jugar</game-message>
        <div class="grid">
            <memory-square color="red"></memory-square>
            <memory-square color="blue"></memory-square>
            <memory-square color="green"></memory-square>
            <memory-square color="yellow"></memory-square>
        </div>
        <br>
        <button id="startButton">Iniciar Juego</button>
    </div>
    
    <div id="endScreen" style="display: none;">
        <h1 id="resultMessage"></h1>
        <button id="restartGame">Jugar de Nuevo</button>
    </div>
    
    <script src="BiancaIonel_Práctica5.js"></script>
</body>
</html>
