<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-End Heels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Primera barra de navegación -->
        <nav class="header">
            <img class="logo" src="logo_tacon.png" id="logo">
            <img class="lupa" src="lupa.png" alt="Buscar" id="lupa">
            <img class="menu" src="menu.png" alt="Menú" id="menu">
        </nav>
        
        <!-- Segunda barra de navegación -->
        <nav class="subheader">
            <p>DISEÑADORES</p>
            <p>CATEGORÍAS</p>
            <p>ICÓNICOS</p>
            <p>ACCESORIOS</p>
            <img class="menu" src="menu.png" id="menu">
        </nav>
    </header>

    <main>
        <section class="product">
            <!-- Imagenes y descripción del producto -->
            <div class="product-images">
                <img src="FotoTacones1.png" id= "img1" />
                <img src="FotoTacones2.jpg" id= "img2"/>
            </div>
            <div class="product-info">
                <h1>Zapatos de salón Aevitas</h1>
                <p class="price">1065€</p>
                <div class="colors">
                    <span>COLOR: NEGRO</span>
                    <button class="color black"></button>
                    <button class="color red"></button>
                    <button class="color pink"></button>
                </div>
                <div class="sizes">
                    <span>SELECCIONAR TALLA:</span>
                    <button class="size">36</button>
                    <button class="size">37</button>
                    <button class="size">38</button>
                    <button class="size">39</button>
                    <button class="size">40</button>
                    <button class="size">41</button>
                    <button class="size">42</button>
                    <button class="size">43</button>
                </div>
                <button class="comprar">COMPRAR</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>highendheels@lux.es</p>
            <p>913654298</p>
            <p>Calle de tal numero 3, Ciudad de Madrid</p>
        </div>
        <div class="social-media">
            <!-- Aquí podrían ir iconos de redes sociales -->
        </div>
    </footer>
</body>
</html>
